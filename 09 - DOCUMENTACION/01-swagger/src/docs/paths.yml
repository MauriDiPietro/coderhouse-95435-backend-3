paths:
  /products:
    post:
      tags:
      - Products
      summary: Registra un producto en la base de datos
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/parameters/schemas/ProductInput'
        required: true
      responses:
        201:
          description: Producto creado con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schema/Products/ProductResponse'
        400:
          description: Error al crear el producto
          content:
            application/json:
              schema:
                $ref: '#/components/schema/Products/BadRequest'
        500:
          description: Error interno del servidor
          content: 
            application/json:
              schema:
                $ref: '#/components/schema/Products/Error'
    get:
      tags:
      - Products
      summary: Obtiene la lista de productos
      responses:
        200:
          description: Lista de productos
          content:
            application/json:
              schema:
                $ref: '#/components/schema/Products/ProductList'
        500:
          description: Error interno del servidor
          content: 
            application/json:
              schema:
                $ref: '#/components/schema/Products/Error'
        404:
          description: No se encontraron productos
          content:
            application/json:
              schema:
                $ref: '#/components/schema/Products/NotFound'

  /products/{id}:
    get:
      tags:
      - Products
      summary: Obtiene un producto por su ID
      parameters:
        - in: path
          name: id
          required: true
          description: id referente al producto a buscar
          schema:
            type: string
      responses:
        200:
          description: Producto encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schema/Products/ProductResponse'
        404:
          description: Producto no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schema/Products/NotFound'
        500:
          description: Error interno del servidor
          content: 
            application/json:
              schema:
                $ref: '#/components/schema/Products/Error'
    put:
      tags:
      - Products
      summary: Actualiza un producto
      parameters:
        - in: path   
          name: id
          required: true
          description: id referente al producto
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/parameters/schemas/ProductInput'
        required: true
      responses:
        200:
          description: Producto actualizado con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schema/Products/ProductResponse'
        400:
          description: Error al crear el producto
          content:
            application/json:
              schema:
                $ref: '#/components/schema/Products/BadRequest'
        500:
          description: Error interno del servidor
          content: 
            application/json:
              schema:
                $ref: '#/components/schema/Products/Error'
        404:
          description: Producto no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schema/Products/NotFound'

    delete:
      tags:
      - Products
      summary: Marca como inactivo un producto
      parameters:
        - in: path
          name: id
          required: true
          description: id referente al producto a eliminar
          schema:
            type: string
      responses:
        200:
          description: Producto eliminado con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schema/Products/ProductResponse'
        500:
          description: Error interno del servidor
          content: 
            application/json:
              schema:
                $ref: '#/components/schema/Products/Error'
        404:
          description: Producto no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schema/Products/NotFound'

